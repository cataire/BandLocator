<!DOCTYPE html>
<html>
<head>
	<title>My Band Locator</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/png" href="assets/images/guitar.jpg">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<body>
	<div class = "container">
		<div class="jumbotron jumbotron-fluid text-center">

    			<h3 class="display-4">When does your favorite band come to your town?</h3>
    			<p class="lead">Let's find out!</p>
  			</div>
		</div>
	</div>

<div class="main">
	<div class="container">

			<div class="col-md-6">

					<h3 class="card-header">Look up a band</h3>
					<div class="card-block">
						<form class="band-search">
						  <div class="col-md-12">
						    <div class="input-group">
						      <input type="text" class="form-control" placeholder="Band Name" aria-label="">
						      <span class="input-group-btn">
						       <button type="button" class="btn btn-secondary">Find them!</button>
						      </span>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>	

			<div class="col-md-6">
				<div class="card">
					<h3 class="card-header">Are they coming here?</h3>

				</div>
			</div>
		</div>
	</div>
</div>

	<footer class="footer text-center">

              </div>
